<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rcok, Paper and Scissors Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="heading">Rock Paper Scissors Game</h1>
      <div class="choices-container">
        <h2>Choose your move:</h2>
        <div class="choice-container">
          <button class="choice rock" value="rock">
            <i class="fa-regular fa-hand-back-fist"></i>
            <div class="btnAfter"></div>
          </button>
          <button class="choice paper" value="paper">
            <i class="fa-regular fa-hand"></i>
            <div class="btnAfter"></div>
          </button>
          <button class="choice scissor" value="scissor">
            <i class="fa-regular fa-hand-scissors"></i>
            <div class="btnAfter"></div>
          </button>
        </div>
      </div>
      <div class="result">
        <div class="score">
          <p class="digit-userscore">0</p>
          <span>Userscore</span>
        </div>
        <div class="score">
          <p class="digit-compscore">0</p>
          <span>Compscore</span>
        </div>
      </div>
      <button class="messageBtn">Hello</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
